{{ define "main" }}
<h1 class="pageTitle">{{ .Title }}</h1>
{{ .Content }}
{{ range .Pages }}
<div class="listItem">
  <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
  {{ if (ne .Summary "") }}
  <div class="listSummary">
    {{ .Summary }}
  </div>
  {{ end }}
</div>
{{ end }}
{{ end }}
